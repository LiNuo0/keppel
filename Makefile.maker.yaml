# Configuration file for <https://github.com/sapcc/go-makefile-maker>

binaries:
  - name:        keppel
    fromPackage: .
    installTo:   bin/

coverageTest:
  only: '/internal'
  except: '/drivers|/test/util'

variables:
  GO_LDFLAGS: '-X github.com/sapcc/keppel/internal/keppel.Version=$(shell util/find_version.sh)'

vendoring:
  enabled: true

githubWorkflows:
  global:
    ignorePaths: [ "**.md" ] # all Markdown files
  ci:
    enabled: true
    coveralls: true
    postgres:
      enabled: true
  license:
    enabled: true
  spellCheck:
    enabled: true
    ignorePaths: [] # override global setting so that nothing is ignored

verbatim: |
  # This is for manual testing.
  run-api: build/keppel
    set -euo pipefail && source ./.env && $(CURDIR)/build/keppel server api

  copy-fixtures:
    find -name '*.actual' | xargs -I{} bash -c 'mv {} $$(echo {} | sed "s/.actual//g")'
